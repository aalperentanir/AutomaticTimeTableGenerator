<app-page-header
  [link]="'rooms'"
  [prev]="'Rooms'"
  [current]="'Add a new room'"
></app-page-header>

<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <form
          [formGroup]="newRoomFormGroup"
          (ngSubmit)="handleAddRoom()"
        >
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">
                Information about room<span
                  ><a href="javascript:;"
                    ><i class="feather-more-vertical"></i></a
                ></span>
              </h5>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>number <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  formControlName="numRoom"
                  type="number"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>capacity <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  formControlName="capacity"
                  type="number"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>type <span class="login-danger">*</span></label>
                <select class="form-control" formControlName="typeRoom">
                  <option value="Bilgisayar">Bilgisayar</option>
                  <option value="Elektrik">Elektrik</option>
                  <option value="Yazilim">Yazilim</option>
                  <option value="Nano">Nano</option>
                  <option value="Amphi">Amphi</option>
                </select>
              </div>
            </div>

            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Confirm</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
